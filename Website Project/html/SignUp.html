<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup.css">
    <title>SignUp</title>
    <link rel="icon" href="../image/icon.jpeg">
</head>
<body>

    <main class="mt-5">
        <div class="container mt-5">
                <div class="row">
                    <div class="col-7 img"></div>
                            
                    <div class="col form">
                        
                        <form >
                            <h1 class=" mt-5 " style="text-align: center;">Sign up </h1>
                            <div class="form-floating">
                                <input type="email" name="email" id="email" class="form-control  mt-5" placeholder="Email Address"> 
                                <label for="email">Email Address</label>
                            </div>
                            <div class="form-floating mt-3 ">
                                <input type="password" name="password" id="Password" class="form-control" placeholder="Passowrd">
                                <label for="Password">Password</label>
                            </div>
                            <div class="form-floating mt-3">
                                <input type="password" name="password" id="ConfirmPassword" class="form-control" placeholder="Confirm Password">
                                <label for="ConfirmPassword"> Confirm Password</label>
                            </div>

                            <button type="submit" class="w-100 btn btn-primary mt-3">Create Account</button>
                            <hr>
                            <p class="mt-2">If you have an account please <a href="../html/Login.html"> Log In</a></p>
                        </form>
                       
                    </div>

                </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
