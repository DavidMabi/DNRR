<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <title>Sign In</title>
    
    
</head>
<body>
    
    <main class="mt-5">
        <div class="container mt-5">

            <div class="row">
                <div class="col-7 img"></div>
                <div class="col form">
                    <form >
                        <h1 class="display-1 text-center mt-5" >Sign In</h1>
                        <div class="form-floating mt-5">
                                <input type="email" name="Email" id="floatingInput" class="form-control" placeholder="Email Address">
                                <label>Email Address</label>
                        </div>
                        <div class="form-floating mt-3">
                                <input type="password" name="password" id="floatingPassword" class="form-control" placeholder="Password">
                                <label> Password</label>
                        </div>
                        <div class="checkbox">
                                <input type="checkbox" name="checkbox" id="checkbox" >
                                <label > Check your Password</label>
                        </div>
                        <div class="buton">
                                <button class="btn btn-primary w-100 mt-3"> Sign In</button>
                        </div>
                         <hr>
                             <p class="text-center">Would you like to <span><a href="../html/SignUp.html">Create Account</a></span></p>
                    </form>
                   
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
